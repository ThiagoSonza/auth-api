<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      color: #333;
      padding: 20px;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 6px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .button {
      background-color: #1a73e8;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 4px;
      display: inline-block;
      margin-top: 20px;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Olá, {{UserName}}</h2>
    <p>Recebemos uma solicitação para redefinir sua senha.</p>
    <p>Se foi você quem solicitou, clique no botão abaixo:</p>

    <a href="{{ResetLink}}" class="button">Redefinir Senha</a>

    <p>Se você não solicitou essa redefinição, ignore este e-mail. Sua senha permanecerá inalterada.</p>

    <div class="footer">
      <p>Este é um e-mail automático. Por favor, não responda.</p>
    </div>
  </div>
</body>
</html>
